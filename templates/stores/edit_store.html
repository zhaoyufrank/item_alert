{% extends "base.html" %}
{% block content %}
    <header><h1>Edit Store</h1></header>
    <section class="create-edit-form">
        <form method="POST">
            <div class="form-group">
                <label for="name">Store Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ store.name}}" disabled>
            </div>
            <div class="form-group">
                <label for="url_pre">Website</label>
                <input type="text" class="form-control" id="url_prefix" name="url_pre" value="{{ store.url_prefix}}">
            </div>
            <div class="form-group">
                <label for="tag">Tag</label>
                <input type="text" class="form-control" id="tag" name="tag" value="{{ store.tag}}" aria-describedby="tagHelp">
                <small id="tagHelp" class="form-text form-muted">
                    What is the HTML tag that contains the item price?
                </small>
            </div>
            <div class="form-group">
                <label for="query">Query</label>
                <input type="text" class="form-control" id="query" name="query" value="{{ store.query }}" aria-describedby="queryHelp">
                <small id="queryHelp" class="form-text form-muted">
                    What JSON query to find the price?
                </small>
            </div>
            <button type="submit" class="btn btn-primary">Edit Store</button>
        </form>
    </section>
{% endblock %}
