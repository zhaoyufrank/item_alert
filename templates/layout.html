{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
    <h1>Welcome to the AwesomeBeach</h1>
    <p>view our hand picked awesome beaches from all over the world</p>
    <p><a class="btn btn-primary btn-lg" href="#">Create New Beach</a></p>
</div>


<div class="row" style="display:flex; flex-wrap:wrap;">
    <div class="col col-lg-4 col-md-6 col-12" style="margin-bottom: 20px">
        <div class="card" >
            <img class="card-img-top" src="{{ camp.img }}">
            <div class="card-body">
            <h5 class="card-title">{{ camp.name }}</h5>
            <p class="card-text">{{ camp.desc.substring(0, 50) }}</p>
            <a href="#" class="btn btn-primary">More Information</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
