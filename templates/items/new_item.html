{% extends "base.html" %}
{% block content %}
    <header><h1>Create Item</h1></header>
    <section class="create-item-form">
        <form method="POST">
            <div class="form-group">
                <label for="url">URL</label>
                <input type="text" class="form-control" id="url" name="url" placeholder="http://...">
            </div>
            <div class="form-group">
                <label for="tag">Tag</label>
                <input type="text" class="form-control" id="tag" name="tag" placeholder="span" aria-describedby="tagHelp">
                <small id="tagHelp" class="form-text form-muted">
                    What is the HTML tag that contains the item price?
                </small>
            </div>
            <div class="form-group">
                <label for="query">Query</label>
                <input type="text" class="form-control" id="query" name="query" placeholder='{"id":"id"}' aria-describedby="queryHelp">
                <small id="queryHelp" class="form-text form-muted">
                    What JSON query to find the price?
                </small>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </section>
{% endblock %}
