{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1 class="h1_head">{{ user.email }}'s Blogs</h1>
    <a class="btn btn-primary" href="/blogs/new_blog" >Create New Blogs</a>
    <br>
    {% for blog in blogs %}
        <h3><a href="/{{ blog._id }}/posts" >{{ blog.title }}</a></h3>
        <p>{{ blog.description }}</p>
        <p>{{ blog.author }}</p>
        <hr>
    {% endfor %}
</div>
{% endblock %}
