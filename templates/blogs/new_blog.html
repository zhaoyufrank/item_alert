{% extends "base.html" %}
{% block content %}
<div class="container">
    <form id="new_blog" action="/blogs/new_blog" method='POST'>
        <h1 class="h1_head">New Blog</h1>
        <br>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="form-control">
        </div>
        <div class="form-group">
            <label for="name">Image Address</label>
            <input class="form-control" type="text" name="img" placeholder="image address">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="form-control" rows="6"></textarea>
        </div>
        <button type="submit" class="btn btn-success" id="submit-btn" >Create</button>
    </form>
</div>
{% endblock %}
