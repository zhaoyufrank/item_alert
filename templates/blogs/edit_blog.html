{% extends "base.html" %}
{% block content %}
<div class="container">
    <form id="edit_blog" method='POST'>
        <h1 class="h1_head">Edit Blog</h1>
        <br>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="form-control" value="{{ blog.title }}">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="form-control" rows="6">{{ blog.description }}</textarea>
        </div>
        <button type="submit" class="btn btn-success" id="submit-btn" >Update</button>
    </form>
</div>
{% endblock %}
