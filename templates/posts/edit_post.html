{% extends "base.html" %}
{% block content %}
<div class="container">
    <form id="post_form" method='POST'>
        <h1 class="h1_head">Edit Post</h1>
        <br>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="form-control" value="{{ post.title }}" disabled required>
        </div>
        <div class="form-group">
            <label for="name">Image Address</label>
            <input class="form-control" type="text" name="img"  value="{{ post.img }}" required>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" name="content" class="form-control" rows="6" required>{{ post.content }}</textarea>
        </div>
        <button type="submit" class="btn btn-success" id="submit-btn" >Update</button>
    </form>
</div>
{% endblock %}
