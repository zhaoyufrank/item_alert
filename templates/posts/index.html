{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1 class="h1_head">{{ blog.author }}'s Posts</h1>
    <hr>
    <a href="/blogs/{{ blog._id }}/posts/new_post"><button type="input" class="btn btn-success">New Post</button></a>
    <hr>
    {% if posts|length >0 %}
        {% for post in posts %}
            <h3>{{ post.title }}</h3>
            <p>{{ post.content }}</p>
            <p>{{ post.author }}</p>
            <p>
                <a class="btn btn-secondary" href="{{ url_for('blogs.edit_post', blog_id=blog._id, post_id=post._id) }}">Edit</a>
                <a class="btn btn-danger" href="{{ url_for('blogs.remove_post', blog_id=blog._id, post_id=post._id) }}">Remove</a>
            </p>
            <hr>
        {% endfor %}
    {% else %}
        <h3>There are not any posts yet.</h3>
    {% endif %}
</div>
{% endblock %}
